<fit-button [model]="model()" />
<fit-popup-menu
  [model]="window"
  [stopCloseMenu]="isColorPickerVisible() || isBorderTypeVisible()"
>
  <div class="pad-s">
    <div class="grid-2col">
      @for (id of getLeftPanelIDs(); track $index) {
        @if (getControlType(id) === "popup-button") {
          <fit-border-type
            [model]="getPopupControl(id)"
            (isVisibleEvent)="isBorderTypeVisible.set($event)"
          />
        } @else if (getControlType(id) === "color-picker") {
          <fit-color-picker
            [model]="getPopupControl(id)"
            (isVisibleEvent)="isColorPickerVisible.set($event)"
          />
        }
      }
    </div>
    <hr class="sep-v" />
    <div class="grid-2col">
      @for (id of getRightPanelIDs(); track $index) {
        <fit-button [model]="getControl(id)" />
      }
    </div>
  </div>
</fit-popup-menu>
