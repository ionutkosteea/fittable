<fit-button [model]="model" />
<fit-popup-menu
  [model]="getWindow()"
  [stopCloseMenu]="isColorPickerVisible || isBorderTypeVisible"
>
  <div class="pad-s">
    <div class="grid-2col">
      <ng-container *ngFor="let id of getLeftPanelIDs()">
        <fit-border-type
          *ngIf="getControlType(id) === 'popup-button'"
          [model]="getPopupControl(id)"
          (isVisibleEvent)="showBorderType($event)"
        />
        <fit-color-picker
          *ngIf="getControlType(id) === 'color-picker'"
          [model]="getPopupControl(id)"
          (isVisibleEvent)="showColorPicker($event)"
        />
      </ng-container>
    </div>
    <hr class="sep-v" />
    <div class="grid-2col">
      <fit-button
        *ngFor="let id of getRightPanelIDs()"
        [model]="getControl(id)"
      />
    </div>
  </div>
</fit-popup-menu>
