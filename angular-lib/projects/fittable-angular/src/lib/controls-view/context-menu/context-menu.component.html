<div
  class="fit-context-menu"
  #menuWindow
  [ngStyle]="getWindowStyle()"
  (mousedown)="onMouseDown($event)"
  (window:mousedown)="onGlobalMouseDown()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <ng-container *ngFor="let id of getControlIds()">
    <ng-container [ngSwitch]="getControlType(id)">
      <ng-container *ngSwitchCase="'separator'">
        <div class="fit-menu-separator"></div>
      </ng-container>
      <ng-container *ngSwitchCase="'label'">
        <div class="fit-title-label">{{ getControlLabel(id) }}</div>
      </ng-container>
      <ng-container *ngSwitchCase="'menu-item'">
        <div
          class="fit-menu-item"
          [ngStyle]="getControlStyle(id)"
          (mousedown)="runControl(id)"
        >
          <ng-container *ngIf="hasControlIcon(id); else noIcon">
            <div
              [ngClass]="
                iconCol === 'left'
                  ? 'fit-left-icon-label'
                  : 'fit-right-icon-label'
              "
              [ngStyle]="{ backgroundImage: getControlIcon(id) }"
            >
              {{ getControlLabel(id) }}
            </div>
          </ng-container>
          <ng-template #noIcon>{{ getControlLabel(id) }}</ng-template>
          <div>
            <input
              class="fit-menu-input"
              *ngIf="hasTextField(id)"
              [ngStyle]="{ width: inputWidth, height: inputHeight }"
              [value]="getTextFieldValue(id)"
              [disabled]="isTextFieldDisabled(id) ? 'disabled' : null"
              (mousedown)="onTextFieldMouseDown()"
              (keydown)="onTextFieldKeyDown(id, $event)"
              (input)="onTextFieldInput(id, $event)"
              (focusout)="onTextFieldFocusOut(id)"
              [type]="getTextFieldType(id)"
              [min]="getTextFieldMin(id)"
            />
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'parent-menu-item'">
        <div
          class="fit-menu-item"
          [ngStyle]="getControlStyle(id)"
          (mouseenter)="onMenuItemMouseEnter(id, $event)"
          (mouseleave)="onMenuItemMouseLeave(id)"
        >
          <ng-container *ngIf="hasControlIcon(id); else noIcon">
            <div
              [ngClass]="
                iconCol === 'left'
                  ? 'fit-left-icon-label'
                  : 'fit-right-icon-label'
              "
              [ngStyle]="{ backgroundImage: getControlIcon(id) }"
            >
              {{ getControlLabel(id) }}
            </div>
          </ng-container>
          <ng-template #noIcon>{{ getControlLabel(id) }}</ng-template>
          <div
            [ngStyle]="{
              width: '16px',
              height: '16px',
              backgroundRepeat: 'no-repeat',
              backgroundPosition: 'right center',
              backgroundImage: getArrowRightIcon()
            }"
          >
            &nbsp;
          </div>
        </div>
        <fit-context-menu
          class="fit-component"
          [model]="getMenuItemWindow(id)"
          [position]="'fixed'"
          [inputWidth]="'100%'"
          [inputHeight]="'1.4rem'"
        />
      </ng-container>
      <ng-container *ngSwitchDefault>
        <div>Unknown control type for ID: {{ id }}</div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
