<div class="combo">
  <input
    [ngStyle]="getStyle()"
    [value]="label"
    [title]="label"
    (click)="run()"
    readonly
    type="text"
  />
  <fit-svg-img [content]="icon" [ngStyle]="getStyle()" (click)="run()" />
</div>
<fit-context-menu
  [model]="window"
  [top]="'2rem'"
  [maxHeight]="'18.75rem'"
  [controlStyleFn]="controlStyle()"
/>
