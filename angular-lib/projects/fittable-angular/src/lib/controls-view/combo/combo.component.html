<div class="combo">
  <input
    [ngStyle]="getStyle()"
    [value]="getLabel()"
    [title]="getLabel()"
    (click)="run()"
    readonly
    type="text"
  />
  <fit-svg-img [content]="getIcon()" (click)="run()" />
</div>
<fit-context-menu
  [model]="getWindow()"
  [top]="'2rem'"
  [maxHeight]="'18.75rem'"
  [controlStyleFn]="controlStyle()"
/>
