@if (toolbar) {
  <fit-toolbar [model]="toolbar" />
}
<div class="table-container">
  <fit-table [viewModel]="viewModel" />
</div>
@if (statusbar) {
  <fit-statusbar [model]="statusbar" />
}
@if (settingsBar) {
  <fit-settingsbar [model]="settingsBar" />
}
@if (contextMenu) {
  <fit-context-menu [model]="contextMenu" [position]="'fixed'" />
}
