@if (toolbar) {
  <fit-toolbar [model]="toolbar" />
}
<div class="table-container">
  <fit-table [viewModel]="viewModel" />
</div>
@if (statusbar) {
  <fit-statusbar [model]="statusbar" />
}
@if (settingsBar) {
  <fit-settingsbar [model]="settingsBar" />
}
@if (contextMenu) {
  <fit-context-menu [model]="contextMenu" [position]="'fixed'" />
}
@if (rowResizeDialog) {
  <fit-operation-dialog [model]="rowResizeDialog" />
}
@if (rowInsertAboveDialog) {
  <fit-operation-dialog [model]="rowInsertAboveDialog" />
}
@if (rowInsertBelowDialog) {
  <fit-operation-dialog [model]="rowInsertBelowDialog" />
}
@if (colResizeDialog) {
  <fit-operation-dialog [model]="colResizeDialog" />
}
@if (colInsertLeftDialog) {
  <fit-operation-dialog [model]="colInsertLeftDialog" />
}
@if (colInsertRightDialog) {
  <fit-operation-dialog [model]="colInsertRightDialog" />
}
