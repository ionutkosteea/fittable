@if (hasToolbar()) {
  <fit-toolbar [model]="getToolbar()" />
}
<div class="table-container">
  <fit-table [viewModel]="getViewModel()" />
</div>
@if (hasStatusbar()) {
  <fit-statusbar [model]="getStatusbar()" />
}
@if (hasSettingsBar()) {
  <fit-settingsbar [model]="getSettingsBar()" />
}
@if (hasContextMenu()) {
  <fit-context-menu [model]="getContextMenu()" [position]="'fixed'" />
}
