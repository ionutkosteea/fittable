<div
  class="table-center"
  (scroll)="onScroll($event)"
  fitScrollContainer
  [scrollContainer]="getScrollContainer()"
>
  <div
    class="full-size-container"
    [ngStyle]="{ 'width.px': getBodyWidth(), 'height.px': getBodyHeight() }"
  >
    <div class="offset-container" [ngStyle]="getBodyOffset()">
      <table
        class="table"
        [ngStyle]="{
          'font-size.px': getTableFontSize(),
          'font-family': getTableFontFamily()
        }"
      >
        <colgroup>
          <col
            *ngFor="let colId of getColIds()"
            [ngStyle]="{ 'width.px': getColWidth(colId) }"
          />
        </colgroup>
        <tbody
          (contextmenu)="showContextMenu($event)"
          fitCellEditorOpen
          [cellEditorListener]="cellEditorListener"
          fitCellSelection
          [cellSelectionListener]="cellSelectionListener"
          [cellSelectionRanges]="getCellSelectionRanges()"
        >
          <tr
            *ngFor="let rowId of getRowIds()"
            [ngStyle]="{ 'height.px': getRowHeight(rowId) }"
          >
            <ng-container *ngFor="let colId of getColIds()">
              <td
                [ngClass]="'table-cell' + getDataTypeClass(rowId, colId)"
                *ngIf="!isHiddenCell(rowId, colId)"
                [ngStyle]="getCellStyle(rowId, colId)"
                [rowSpan]="getRowSpan(rowId, colId)"
                [colSpan]="getColSpan(rowId, colId)"
                [attr.rowId]="rowId"
                [attr.colId]="colId"
              >
                <!-- prettier-ignore -->
                <p class="table-cell-text">{{ getFormatedCellValue(rowId, colId) }}</p>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div
    class="table-cell-selection"
    *ngFor="let rect of getCellSelectionRectangles()"
    [ngStyle]="rect"
  ></div>
  <fit-cell-editor
    *ngIf="cellEditorListener !== undefined"
    [cellEditorListener]="cellEditorListener"
    [getCellStyle]="getCellStyle"
  />
</div>
