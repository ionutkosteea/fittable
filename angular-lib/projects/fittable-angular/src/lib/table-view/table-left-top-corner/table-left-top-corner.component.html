<ng-container *ngIf="hasRowHeader() && hasColHeader()">
  <div
    class="full-size-container"
    [ngStyle]="{
      'width.px': getRowHeaderWidth(),
      'height.px': getColHeaderHeight() + 1
    }"
  >
    <div class="offset-container">
      <table class="table">
        <colgroup>
          <col [ngStyle]="{ 'width.px': getRowHeaderWidth() }" />
        </colgroup>
        <thead
          fitCellSelection
          [cellSelectionListener]="cellSelectionListener"
          [cellSelectionRanges]="getCellSelectionRanges()"
        >
          <tr
            class="header-row"
            [ngStyle]="{ 'height.px': getColHeaderHeight() }"
          >
            <th class="header-cell" [attr.rowId]="0" [attr.colId]="0">
              &nbsp;
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div
    class="header-cell-selection"
    *ngFor="let rect of getCellSelectionRectangles()"
    [ngStyle]="rect"
  ></div>
</ng-container>
