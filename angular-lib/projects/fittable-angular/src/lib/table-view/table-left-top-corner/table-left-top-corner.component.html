<div class="fit-table-page-header" *ngIf="hasRowHeader() && hasColHeader()">
  <div class="fit-full-size-container" [ngStyle]="{'width.px':getRowHeaderWidth(),'height.px':getColHeaderHeight()+1}">
    <div class="fit-offset-container">
      <table class="fit-table">
        <colgroup>
          <col [ngStyle]="{'width.px':getRowHeaderWidth()}" />
        </colgroup>
        <thead fitCellSelection [cellSelectionListener]="cellSelectionListener"
          [cellSelectionRanges]="getCellSelectionRanges()">
          <tr class="fit-table-header-row" [ngStyle]="{'height.px':getColHeaderHeight()}">
            <th class="fit-table-header-cell" [attr.rowId]="0" [attr.colId]="0">
              &nbsp;</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="fit-table-header-cell-selection" *ngFor="let rect of getCellSelectionRectangles()" [ngStyle]="rect"></div>
</div>
