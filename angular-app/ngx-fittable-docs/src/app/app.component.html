<div class="content">
  <header class="header">
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <p-button
          class="hamburger"
          icon="pi pi-bars"
          (onClick)="onHamburgerClick()"
        />
        <div class="logo">#Fittable</div>
      </div>
      <aside class="p-toolbar-group-end">
        <p-button
          styleClass="p-button-rounded p-button-secondary p-button-outlined"
          title="npmjs"
          (click)="onNpmJs()"
        >
          <img alt="npmjs" src="../assets/icons/npmjs.svg" />
        </p-button>
        <p-button
          styleClass="p-button-rounded p-button-secondary p-button-outlined"
          title="GitHub"
          (click)="onGitHub()"
        >
          <img alt="GitHub" src="../assets/icons/github.svg" />
        </p-button>
        <p-button
          styleClass="p-button-rounded p-button-secondary p-button-outlined"
          title="mailto:ionut.kosteea@gmail.com"
          (click)="onContact()"
        >
          <img alt="Contact" src="../assets/icons/e-mail.svg" />
        </p-button>
      </aside>
    </p-toolbar>
  </header>
  <nav class="navigation-tree navigation">
    <navigation-tree [treeSelection$]="activeTopic$" />
  </nav>
  <main #main class="main">
    <introduction *ngIf="activeTopic === 'Introduction'" />
    <playground *ngIf="activeTopic === 'Playground'" />
    <architecture *ngIf="activeTopic === 'Architecture'" />
    <installation *ngIf="activeTopic === 'Installation'" />
    <row-height *ngIf="activeTopic === 'Row height'" />
    <column-width *ngIf="activeTopic === 'Column width'" />
    <cell-value *ngIf="activeTopic === 'Cell value'" />
    <cell-data-type *ngIf="activeTopic === 'Cell data-type'" />
    <cell-style *ngIf="activeTopic === 'Cell style'" />
    <cell-merge *ngIf="activeTopic === 'Cell merge'" />
    <cell-data-refs *ngIf="activeTopic === 'Cell data reference'" />
    <table-dto *ngIf="activeTopic === 'Table DTO'" />
    <custom-table *ngIf="activeTopic === 'Custom table'" />
    <update-style *ngIf="activeTopic === 'Update style'" />
    <paint-format *ngIf="activeTopic === 'Paint format'" />
    <resize-rows *ngIf="activeTopic === 'Resize rows'" />
    <insert-rows-above *ngIf="activeTopic === 'Insert rows above'" />
    <insert-rows-below *ngIf="activeTopic === 'Insert rows below'" />
    <remove-rows *ngIf="activeTopic === 'Remove rows'" />
    <resize-columns *ngIf="activeTopic === 'Resize columns'" />
    <insert-columns-left *ngIf="activeTopic === 'Insert columns left'" />
    <insert-columns-right *ngIf="activeTopic === 'Insert columns right'" />
    <remove-columns *ngIf="activeTopic === 'Remove columns'" />
    <clear-cells *ngIf="activeTopic === 'Clear cells'" />
    <cell-values *ngIf="activeTopic === 'Cell values'" />
    <cell-data-types *ngIf="activeTopic === 'Cell data-types'" />
    <remove-cells *ngIf="activeTopic === 'Remove cells'" />
    <cut-paste-cells *ngIf="activeTopic === 'Cut / Paste cells'" />
    <copy-paste-cells *ngIf="activeTopic === 'Copy / Paste cells'" />
    <merge-cells *ngIf="activeTopic === 'Merge cells'" />
    <unmerge-cells *ngIf="activeTopic === 'Unmerge cells'" />
    <table-changes *ngIf="activeTopic === 'Table changes'" />
    <custom-operation *ngIf="activeTopic === 'Custom operation'" />
    <table-interoperability *ngIf="activeTopic === 'Table interoperability'" />
    <row-header *ngIf="activeTopic === 'Row header'" />
    <column-header *ngIf="activeTopic === 'Column header'" />
    <row-heights *ngIf="activeTopic === 'Row heights'" />
    <column-widths *ngIf="activeTopic === 'Column widths'" />
    <column-filters *ngIf="activeTopic === 'Column filters (1/2)'" />
    <column-filter-executor *ngIf="activeTopic === 'Column filters (2/2)'" />
    <table-scroll-container *ngIf="activeTopic === 'Table scroll container'" />
    <cell-selection *ngIf="activeTopic === 'Cell selection'" />
    <cell-editor *ngIf="activeTopic === 'Cell editor'" />
    <language-dictionary *ngIf="activeTopic === 'Language dictionary'" />
    <image-registry *ngIf="activeTopic === 'Image registry'" />
    <theme-switcher *ngIf="activeTopic === 'Theme switcher'" />
    <settings-bar *ngIf="activeTopic === 'Settings bar'" />
    <toolbar *ngIf="activeTopic === 'Toolbar'" />
    <context-menu *ngIf="activeTopic === 'Context menu'" />
    <statusbar *ngIf="activeTopic === 'Statusbar'" />
    <custom-view-model *ngIf="activeTopic === 'Custom view model'" />
    <custom-view *ngIf="activeTopic === 'Custom view'" />
  </main>
  <footer class="footer">&nbsp;</footer>
</div>
<p-sidebar [(visible)]="showSidebar">
  <div class="navigation-tree">
    <navigation-tree [treeSelection$]="activeTopic$" />
  </div>
</p-sidebar>
