<div class="topic">
  <h1 class="title">{{title}}</h1>
  <h2 class="subtitle">Preview</h2>
  <div class="fittable">
    <fittable [designer]="fit"></fittable>
  </div>
  <textarea
    class="console"
    #console
    [value]="getConsoleText()"
    [disabled]="isConsoleDisabled ? 'disabled' : undefined"
  ></textarea>
  @if (!isConsoleDisabled) {
  <button class="button" (click)="onLoadDto()">Load DTO</button>
  }
  <h2 class="subtitle">HTML code</h2>
  <ng-container *ngFor="let codeSnippet of htmlCode">
    <div class="code-snippet">
      <img
        class="figure"
        [src]="'../../../assets//code-snippets/'+codeSnippet.image"
      />
    </div>
  </ng-container>
  <h2 class="subtitle">TypeScript code</h2>
  <ng-container *ngFor="let codeSnippet of typescriptCode">
    <div class="code-snippet">
      <img
        class="figure"
        [src]="'../../../assets//code-snippets/'+codeSnippet.image"
      />
    </div>
  </ng-container>
</div>
